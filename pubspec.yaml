name: qweather_icons
description: An Icon package for QWeather, which helps you show its icon continently. QWeather 的图标包，可帮助你快速显示其图标。
version: 0.0.3
homepage: https://github.com/Cierra-Runis/qweather_icons

environment:
  sdk: ">=2.19.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: QWeather_Icon
      fonts:
        - asset: assets/fonts/QWeather_Icon.ttf
